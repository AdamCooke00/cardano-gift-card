<!DOCTYPE html>
<html>
  <head>
    <title>Cardano Gift Card</title>
    <link rel="stylesheet" href="stylesheets/checkout.css">
  </head>
  <body>
    <section>
      <div class="product-container">
        <img src="images/ada.png" alt="Cardano Logo" class="product-image">
        <div class="product-description">
          <h3 class="product-name">ADA Gift Card</h3>
          <h5 class="product-price">Amount of $ on gift card chosen during checkout</h5>
        </div>
      </div>
      <form action="/create-checkout-session" method="POST" class="checkout-form">
        <button type="submit" id="checkout-button">Checkout</button>
      </form>
    </section>
  </body>
</html>
